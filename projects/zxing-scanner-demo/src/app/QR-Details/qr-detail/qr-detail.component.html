<div *ngIf="qrCodeDetail">
    <h1 *ngIf="qrCodeDetail.IsRedeemed" style="color: red;">{{informationText}} - ID : {{qrCodeDetail.Id}}</h1>
    <h1 *ngIf="!qrCodeDetail.IsRedeemed" style="color: green;">{{informationText}} - {{qrCodeDetail.Id}}</h1>

    <div class="example-button-row" *ngIf="!qrCodeDetail.IsDeleted">
        <button *ngIf="!qrCodeDetail.IsRedeemed && !qrCodeDetail.IsIssued" mat-raised-button color="accent"
            (click)="onActive()">Make QR Code Active</button>

        <div style="padding: 10px;"></div>

        <button *ngIf="!qrCodeDetail.IsRedeemed" mat-raised-button color="primary" (click)="onRedeem()">Make QR Code
            Redeem</button>

        <div style="padding: 10px;"></div>

        <button mat-button color="warn" (click)="onBackClick()">Back To Scan</button>
    </div>
</div>
<h1 *ngIf="loading">loading...</h1>
